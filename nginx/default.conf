server {
    listen 80;
    index index.php index.html;
    server_name localhost;
    root /var/www/html/public;

    # CSP de desarrollo: permitir conexiones a WebSocket (ws/wss) y http/https en connect-src
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self' http: https: ws: wss:; font-src 'self' data: https:; img-src 'self' data:; style-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline'" always;

    # API routes - Laravel backend
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Angular frontend - servir desde dist
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Para servir Angular cuando esté construido
    location /frontend {
        alias /var/www/html/frontend/dist;
        try_files $uri $uri/ /frontend/index.html;
        index index.html;
    }

    # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass angular_laravel_php:9000;  # ← Cambiado al nombre correcto
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Configuración adicional para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    location /ws {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_pass http://angular_laravel_php:8069;
    }
}