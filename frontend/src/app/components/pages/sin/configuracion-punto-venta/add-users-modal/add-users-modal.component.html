<div class="modal fade" id="addUsersModal" tabindex="-1" aria-labelledby="addUsersModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-lg">
		<div class="modal-content">
			<div class="modal-header bg-primary text-white">
				<h5 class="modal-title" id="addUsersModalLabel">
					<i class="fas fa-user-plus me-2"></i>
					Agregar Usuarios al Punto de Venta
				</h5>
				<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="alert alert-info" *ngIf="puntoVenta">
					<i class="fas fa-info-circle me-2"></i>
					<strong>Punto de Venta:</strong> 
					<code>{{ puntoVenta.codigo_punto_venta }}</code> - {{ puntoVenta.nombre }}
				</div>

				<!-- Buscador -->
				<div class="mb-3">
					<div class="input-group">
						<span class="input-group-text">
							<i class="fas fa-search"></i>
						</span>
						<input 
							type="text" 
							class="form-control" 
							[(ngModel)]="searchTerm"
							placeholder="Buscar usuarios por nombre o email...">
					</div>
				</div>

				<!-- Contador de seleccionados -->
				<div class="d-flex justify-content-between align-items-center mb-2">
					<small class="text-muted">
						<i class="fas fa-users me-1"></i>
						{{ selectedCount }} usuario(s) seleccionado(s)
					</small>
					<button 
						type="button" 
						class="btn btn-sm btn-outline-secondary"
						(click)="selectAll()">
						<i class="fas fa-check-double me-1"></i>
						Seleccionar todos
					</button>
				</div>

				<!-- Lista de usuarios -->
				<div class="border rounded" style="max-height: 400px; overflow-y: auto;">
					<div *ngIf="isLoading" class="text-center py-4">
						<div class="spinner-border text-primary" role="status">
							<span class="visually-hidden">Cargando...</span>
						</div>
						<p class="text-muted mt-2">Cargando usuarios...</p>
					</div>

					<div *ngIf="!isLoading && filteredUsuarios.length === 0" class="text-center py-4 text-muted">
						<i class="fas fa-user-slash fa-2x mb-2"></i>
						<p>No se encontraron usuarios</p>
					</div>

					<div class="list-group list-group-flush" *ngIf="!isLoading && filteredUsuarios.length > 0">
						<div 
							*ngFor="let usuario of filteredUsuarios" 
							class="list-group-item list-group-item-action d-flex align-items-center"
							[class.active]="usuario.asignado"
							(click)="toggleUsuario(usuario)"
							style="cursor: pointer;">
							<div class="form-check me-3">
								<input 
									class="form-check-input" 
									type="checkbox" 
									[checked]="usuario.asignado"
									(click)="$event.stopPropagation()">
							</div>
							<div class="flex-grow-1">
								<div class="d-flex justify-content-between align-items-start">
									<div>
										<h6 class="mb-0">{{ usuario.nombre }}</h6>
										<small class="text-muted">
											<i class="fas fa-envelope me-1"></i>
											{{ usuario.email }}
										</small>
									</div>
									<span class="badge bg-success" *ngIf="usuario.asignado">
										<i class="fas fa-check"></i>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" (click)="closeModal()" [disabled]="isSaving">
					<i class="fas fa-times me-1"></i>
					Cancelar
				</button>
				<button type="button" class="btn btn-primary" (click)="onSave()" [disabled]="isSaving || selectedCount === 0">
					<span *ngIf="!isSaving">
						<i class="fas fa-save me-1"></i>
						Guardar ({{ selectedCount }})
					</span>
					<span *ngIf="isSaving">
						<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
						Guardando...
					</span>
				</button>
			</div>
		</div>
	</div>
</div>
